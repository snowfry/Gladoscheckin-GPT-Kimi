name: GLaDOS Checkin

on:
  schedule:
    - cron: "0 2 * * *"   # 北京时间 10:00
  workflow_dispatch:
 
jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests

      - name: Run script
        env:
          GLADOS_COOKIES: ${{ secrets.GLADOS_COOKIES }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          GLADOS_EXCHANGE_PLAN: plan500
        run: python glados_checkin.py
